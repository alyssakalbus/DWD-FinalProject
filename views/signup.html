<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Genesis Bio-encryption</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

    <video autoplay muted loop id="myVideo">
        <source src="/assets/leaf.mp4" type="video/mp4">
    </video>
      
    <header>
        <h1><a href="/" class="home-link">Genesis Bio-encryption</a></h1>
        <a href="/" class="cta-button shuffle">Back to Home</a>
    </header>

    <form class="signup-form">
        <h2>Sign Up for an Account</h2>
        
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="birthday">Date of Birth</label>
            <input type="date" id="birthday" name="birthday" required>
        </div>
        
        <div class="form-group">
            <label for="dnaSequence">DNA Sequence</label>
            <input type="text" id="dnaSequence" name="dnaSequence" 
                   placeholder="Example: ATCGGCTAAG" required>
            <small>Enter a sequence of A, T, C, G letters (min 10 characters)</small>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" 
                   minlength="8" required>
            <small>Password must be at least 8 characters long</small>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" 
                   minlength="8" required>
        </div>
        
        <button type="submit" class="cta-button shuffle">Create Account</button>
        
        <div id="signup-message" class="message-container"></div>
        
        <p class="form-footer">
            Already have an account? <a href="/login">Log in here</a>
        </p>
    </form>

    <script src="/js/shuffle.js"></script>
    <script src="/js/signup.js"></script>
</body>
</html>
