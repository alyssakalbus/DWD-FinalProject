<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Bio-encryption</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

    <video autoplay muted loop id="myVideo">
        <source src="/assets/leaf.mp4" type="video/mp4">
    </video>
      
    <header>
        <h1><a href="/" class="home-link">Genesis Bio-encryption</a></h1>
        <a href="/" class="cta-button shuffle">Back to Home</a>
    </header>

    <form class="login-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="cta-button shuffle">Log In</button>
        <p class="form-footer">
            Don't have an account? <a href="/signup">Sign Up</a>
        </p>
        <div id="error-message" class="error-message" style="display: none; color: red; margin-top: 10px;"></div>
    </form>


    <script src="/js/shuffle.js"></script>
    <script src="/js/login.js"></script>

</body>
</html>
