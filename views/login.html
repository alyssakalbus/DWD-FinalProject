<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt Bioencryption - Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Alt Bioencryption</h1>
        <a href="/login" class="cta-button">Log In</a>
    </header>

    <main>
        <form class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="cta-button">Log In</button>
            <p class="form-footer">
                Don't have an account? <a href="/apply">Apply here</a>
            </p>
        </form>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/apply" class="active">Apply</a>
        </nav>
    </main>

    <footer>
    </footer>
</body>
</html>
